services:
  # ── Next.js 프론트엔드 ──────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-https://robot-monitor-dev.systemiic.com}
    image: robot-monitor-frontend:latest
    container_name: robot-monitor-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-https://robot-monitor-dev.systemiic.com}
    expose:
      - "3000"
    networks:
      - robot-monitor-net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health", "||", "exit", "0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ── Nginx 리버스 프록시 ──────────────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    container_name: robot-monitor-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro      # SSL 인증서 마운트 (선택)
    depends_on:
      - frontend
    networks:
      - robot-monitor-net

networks:
  robot-monitor-net:
    driver: bridge
